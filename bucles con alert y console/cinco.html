<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <script>
        window.onload = function() {
            let numero = 10; // Número para la tabla de multiplicar
            let resultado = "";

            for (let i = 1; i <= 10; i++) {
                resultado += numero + " x " + i + " = " + (numero * i) + "\n";
                console.log(numero + " x " + i + " = " + (numero * i));
            }

            alert("Tabla de multiplicar del número " + numero + ":\n" + resultado); 
        };
    </script>
</head>
<body>
    <h1>Tabla de Multiplicar</h1>
</body>
</html>
