<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Números</title>
    <script>
        window.onload = function() {
            let numeros = "";
            for (let i = 1; i <= 10; i++) {
                numeros += i + "\n";
                console.log(i);
            }
            alert("Números del 1 al 10:\n" + numeros); 
        };
    </script>
</head>
<body>
    <h1>Impresión de Números del 1 al 10</h1>
</body>
</html>
