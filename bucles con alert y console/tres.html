<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Números Pares</title>
    <script>
        window.onload = function() {
            let contador = 0;

            for (let i = 1; i <= 50; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                    contador++;
                }
            }

            alert("La cantidad de números pares entre 1 y 50 es: " + contador); 
            console.log("La cantidad de números pares es: " + contador); 
        };
    </script>
</head>
<body>
    <h1>Contador de Números Pares</h1>
</body>
</html>
