<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números</title>
    <script>
        window.onload = function() {
            let suma = 0;
            let i = 1;

            while (i <= 100) {
                suma += i;
                i++;
            }

            alert("La suma de los números del 1 al 100 es: " + suma); // Muestra la suma en una alerta
            console.log("La suma es: " + suma); // Muestra la suma en la consola
        };
    </script>
</head>
<body>
    <h1>Suma de Números del 1 al 100</h1>
</body>
</html>
