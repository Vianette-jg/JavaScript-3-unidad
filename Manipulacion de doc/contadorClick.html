<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Clicks + Fondo Aleatorio</title>
</head>
<body>

  <h1>Haz clic y cambia el fondo</h1>
  <button onclick="cambiarFondo()" style="width:200px; height:50px; background-color:rgb(17, 121, 155); color:white; font-size:16px;">
    Cambiar Fondo
  </button>

  <p id="contador">Clicks: 0</p>

  <script>
    let clicks = 0;

    function cambiarFondo() {
      clicks++;
      document.getElementById("contador").innerText = "Clicks: " + clicks;

      const colores = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "brown", "gray", "cyan"];
      const color = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
