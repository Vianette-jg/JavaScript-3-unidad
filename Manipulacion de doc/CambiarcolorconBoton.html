<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Fondo Aleatorio</title>
</head>
<body>

  <h1>Cambiar fondo aleatoriamente</h1>
  <button onclick="cambiarFondo()" style="width:200px; height:50px; background-color:rgb(4, 33, 42); color:white; font-size:16px;">
    Cambiar Fondo
  </button>

  <script>
    function cambiarFondo() {
      const colores = ["red", "blue", "green", "yellow", "purple", "orange", "pink", "brown", "gray", "cyan"];
      const color = colores[Math.floor(Math.random() * colores.length)];
      document.body.style.backgroundColor = color;
    }
  </script>

</body>
</html>
