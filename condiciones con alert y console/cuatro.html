<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <script>
        window.onload = function() {
            let num1 = parseFloat(prompt("Ingrese el primer número:")); // Solicita el primer número
            let num2 = parseFloat(prompt("Ingrese el segundo número:")); // Solicita el segundo número
            let resultado;

            if (num1 > num2) {
                resultado = "El primer número es mayor";
            } else if (num1 < num2) {
                resultado = "El segundo número es mayor";
            } else {
                resultado = "Ambos números son iguales";
            }

            alert(resultado); // Muestra en una alerta
            console.log(resultado); // Muestra en la consola
        };
    </script>
</head>
<body>
    <h1>Comparador de Números</h1>
</body>
</html>
